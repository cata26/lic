<!DOCTYPE html>
<html lang="ro">
<head>

    <title>Adeverință Student</title>
    <link rel="stylesheet" type="text/css" href="css/style6.css">
</head>
<body>

        <img src="upt.png" alt="Logo Universitate">
        <h1>Universitatea Politehnica Timisoara<br>Facultate de {{facultate}}</h1>
        
    </div>

        <p>Decan,</p>
